<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>React - First Component</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>
  <!-- Container Node -->
  <div id="app"></div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.0/lodash.min.js"></script>
  <script type="text/jsx">
  /** @jsx React.DOM */
    var MessageBox = React.createClass({
      deleteMessage: function(message){
        var newMessages = _.without(this.state.messages, message);
        this.setState({
          messages: newMessages
        });
      },
      handleAdd: function(e){
        // console.log(e.target);
        var newMessage = this.refs.newMessage.getDOMNode().value;
        var newMessages = this.state.messages.concat([newMessage]);
        this.setState({
          messages: newMessages
        });
        this.refs.newMessage.getDOMNode().value = "";
      },
      getInitialState: function(){
        return {
          isVisible: true,
          titleMessage: 'What is up?',
          messages: [
            'I love this world!',
            'Coffee flavored ice cream is underrated.',
            'My spoon is too big.',
            'Tuesday is evening. Did you bring your coat?',
            'I am a banana.'
          ]
        }
      },
      render: function(){
        var inlineStyles = {
          display: this.state.isVisible ? 'block' : 'none'
        };

        //  Must bind to obtain correct context (not window)
        var messages = this.state.messages.map(function(message){
          return <SubMessage message={message} onDelete={this.deleteMessage}/>
        }.bind(this));

        return (
          <div className="container jumbotron" style={inlineStyles}>
            <h1>{this.state.titleMessage}</h1>
            <input type="text" ref="newMessage"/>
            <button className="btn btn-primary" onClick={this.handleAdd}>Add</button>
            {messages}
          </div>
        );
      }
    });

    var SubMessage = React.createClass({
      handleDelete: function(e){
        this.props.onDelete(this.props.message);
      },
      getDefaultProps: function(){
        return {
          message: 'It is good to see you!'
        }
      },
      render: function(){
        return (
          <div>
            <span>{this.props.message}</span>
            <button className="btn btn-danger" onClick={this.handleDelete}>X</button>
          </div>
        );
      }
    });

    var reactComponent = React.render(
      <MessageBox/>,
      document.getElementById("app"),
      function(){
        console.log("Hello World!");
      }
    );
  </script>
</body>
</html>
